<style>
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  mat-form-field,
  form {
    width: 100%;
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    color: #fff;
    background-color: #3f51b5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
    align-self: center;
    margin-top: 20px;
  }

  button:hover {
    background-color: #303f9f;
  }
  main {
    align-items: center;
  }
</style>
<main>
  <div class="main">
    <mat-form-field class="full-width">
      <mat-label>Your API KEY</mat-label>
      <input
        matInput
        type="text"
        placeholder="Your API KEY"
        name="apikey"
        required
        [(ngModel)]="apikey"
      />
    </mat-form-field>
    <form [formGroup]="formGroup">
      <mat-slide-toggle formControlName="UseGPT4">Use GPT4</mat-slide-toggle>
    </form>
    <button mat-button (click)="closeDialog()">Save</button>
  </div>
</main>
