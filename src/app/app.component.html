<style>
  body {
    font-family: "Roboto", sans-serif;
    color: #333;
  }
  .settings-icon {
    position: fixed;
    top: 10px;
    right: 10px;
  }

  .main {
    margin-top: 20px;
    padding: 20px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    height: 90vh;
    padding-bottom: 50px;
    overflow-y: auto; /* Ajoute cela pour permettre le défilement */
    height: calc(90vh - 10vh); /* Ajustez 10vh à la hauteur de votre header */
  }

  button {
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    color: #fff;
    background-color: #3f51b5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
    max-width: 100%;
    box-sizing: border-box;
    margin-right: 20px; /* Ajoutez cette ligne */
  }

  .button-container {
    display: flex;
    justify-content: space-between;
    padding-right: 20px; /* Ajoutez cette ligne */
  }

  button:hover {
    background-color: #303f9f;
  }

  .form {
    width: 90%;
    margin-top: 20px;
  }


  .message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .message-content {
    display: flex;
    align-items: center;
  }
  .assistant-icon {
    width: 30px;
    height: 30px;
    margin-right: 10px;
  }
  .assistant-icon-main {
    width: 65px;
    height: 65px;
    margin-top: -20px;
  }
  .form {
    width: 100%;
    margin-bottom: 10px;
  }

  .footer .centered-content {
    text-align: center;
  }

  .centered-content {
    text-align: center;
    font-size: xx-small;
    margin-bottom: 10px;
  }
  .header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 40px;
  }
  .header img,
  .header h2 {
    margin: 0;
    padding: 0;
  }
  .main-chat {
    display: flex;
    flex-direction: column;
    padding: 20px;
    background-color: #fff;
    height: 10vh;
    justify-content: center;
    align-items: center;
  }
  .input {
    font-size: 16px;
    max-width: 50%;
  }

  .full-width {
    width: 99%;
  }

</style>

<main class="main">
  <div class="header">
    <img
      src="https://miro.medium.com/v2/resize:fit:1400/1*Klh1l7wkoG6PDPb9A5oCHQ.png"
      alt="Assistant"
      class="assistant-icon-main"
    />
    <h2>AngularGPT</h2>
  </div>
  <div *ngFor="let message of messageHistory">
    <div class="message" [ngClass]="message.role">
      <div class="message-content">
        <img
          *ngIf="message.role === 'user'"
          src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png"
          alt="User"
          class="assistant-icon"
        />
        <img
          *ngIf="message.role === 'assistant'"
          src="https://miro.medium.com/v2/resize:fit:1400/1*Klh1l7wkoG6PDPb9A5oCHQ.png"
          alt="Assistant"
          class="assistant-icon"
        />

        <markdown clipboard [data]="message.content"></markdown>
      </div>
    </div>
  </div>
  
</main>
<div class="main-chat">
  <form class="form" (ngSubmit)="fetchChat()">

    <mat-form-field class="full-width">
      <input
        autocomplete="off"
        matInput
        placeholder="Start a new chat"
        [(ngModel)]="inputText"
        name="inputText"  
      />
    </mat-form-field>
    <div class="button-container">
      <button
        mat-flat-button
        color="primary"
        type="button"
        (click)="clearChat()"
      >
        Clear Chat
      </button>
      <footer class="footer">
        <div class="centered-content">
          {{ currentGPT }}
          <br />
          <b style="font-size: small">AngularGPT v1.0.0</b>
        </div>
      </footer>
      <button mat-flat-button color="primary" type="submit">Send</button>
    </div>
    
  </form>

</div>
<app-settings class="settings-icon"></app-settings>
<router-outlet></router-outlet>
